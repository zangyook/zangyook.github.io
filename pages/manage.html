<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/manage.css">
    <title>SoundClub</title> 
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script defer src="../js/main.js"></script>
    <script defer src="../js/manage.js"></script>
</head>
<body>
    <nav id="navbar">
        <div class="navbar__wrap">
            <ul class="navbar__items">
                <li class="navbar__item__logo">
                    <h1><a href="../index.html">SoundClub</a></h1>
                </li>
                <li class="navbar__item__list">
                    <div class="navbar__item__list__wrap">
                        <div class="navbar-menu"><a class="navbar-menu" href="calendar.html">일정</a></div>
                        <div class="navbar-menu"><a class="navbar-menu" href="reservation.html">예약하기</a></div>
                        <div class="navbar-menu"><a class="navbar-menu" href="notice.html">공지사항</a></div>
                        <div class="navbar-managing display-none"><a class="navbar-menu" href="manage.html">회원관리</a></div>
                    </div>
                </li>
                <li class="navbar__item__sign">
                    <a class="navbar__login" href="login.html"><span>Sign In</span></a>
                    <a class="navbar__logout display-none" href=""><span>Sign Out</span></a>
                </li>
            </ul>
            <div class="navbar__menutrigger">
                <button class="navbar__menutrigger__button"">
                    <i class=" fa-solid fa-bars fa-xl"></i>
                </button>
                <div class="navbar__menuback__button"><h2>X</h2></div>
            </div>
        </div>
    </nav>
    
<main id="main" class="main__content">
    <section class="userqueue-section">
        <h1>가입 대기자</h1>
        <form class="frm1">
        <div>
            <table>
                <thead>
                <tr>
                    <th scope="col">선택</th>
                    <th scope="col">기수</th>
                    <th scope="col">이름</th>
                    <th scope="col">파트</th>
                    <th scope="col">학번</th> 
                </tr>
                </thead>
                <tbody class="queue__info">
                    
                </tbody>
            </table>
        </div>
        <div>
            <button class="approval">승인</button>
            <button class="reject">거절</button>
        </div>
        </form>
    </section>
    <section class="userdata-section">
        <h1>회원 정보</h1>
        <form class="frm2">
        <div>
            <table>
                <tr>
                    <th scope="col">선택</th>
                    <th scope="col">관리자 권한</th>
                    <th scope="col">기수</th>
                    <th scope="col">이름</th>
                    <th scope="col">파트</th>
                    <th scope="col">학번</th>
                    <th scope="col">전화번호</th>
                </tr>
                <tbody class="user__info">
                    
                </tbody>
            </table>
        </div>
        <div>
            <button class="adminO">관리자 설정</button>
            <button class="adminX">관리자 해제</button>
        </div>
        </form>
    </section>
</main>


<footer id="footer">
    <div class="footer__wrapper display-flex flex-items-center flex-content-between">
        <a class="footer__logo" href="">SOUND<br>CLUB</a>
        <div class="footer__info">
            <p>서울특별시 노원구 공릉로 232 (01811) <br>Contact us : yerang@seoultech.ac.kr</p>
        </div>
    </div>
</footer>

</body>
</html>
