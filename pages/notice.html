<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/notice.css">
    <title>NOTICE</title>
    <script defer src="https://kit.fontawesome.com/cf72411f90.js" 
        crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script defer src="../js/main.js"></script>
    <script defer src="../js/notice.js"></script>
</head>
<body>
    <nav id="navbar">
        <div class="navbar__wrap">
            <ul class="navbar__items">
                <li class="navbar__item__logo">
                    <h1><a href="../index.html">SoundClub</a></h1>
                </li>
                <li class="navbar__item__list">
                    <div class="navbar__item__list__wrap">
                        <div class="navbar-menu"><a class="navbar-menu" href="calendar.html">일정</a></div>
                        <div class="navbar-menu"><a class="navbar-menu" href="reservation.html">예약하기</a></div>
                        <div class="navbar-menu"><a class="navbar-menu" href="notice.html">공지사항</a></div>
                    </div>
                </li>
                <li class="navbar__item__sign">
                    <a class="navbar__login" href="login.html"><span>Sign In</span></a>
                    <a class="navbar__logout display-none" href=""><span>Sign Out</span></a>
                </li>
            </ul>
            <div class="navbar__menutrigger">
                <button class="navbar__menutrigger__button"">
                    <i class=" fa-solid fa-bars fa-xl"></i>
                </button>
                <div class="navbar__menuback__button"><h2>X</h2></div>
            </div>
        </div>
    </nav>
    
<main id="main">

    <section class="first-section">
        <div class="notice__wrap">
            <div class="notice__title"><span class="bold">공지사항<br></span><span class="small">SoundClub의 공지사항을 안내해드립니다.</span></div>
            <div class="boarder__container">
                <div class="table__wrap">
                    <div class="thead">
                        <div class="num">번호</div>
                        <div class="title">제목</div>
                        <div class="writer">작성자</div>
                        <div class="date">작성일</div>
                        <div class="count">조회수</div>
                    </div>
                    <div class="tbody__wrap">
                    </div>
                </div>

                <div class="pageSelect">

                </div>
                <form id="frmSearch">
                    <div>
                        <select>
                            <option value="1">제목</option>
                            <option value="2">작성자</option>
                            <option value="3">내용</option>
                        </select>
                        <input type="text">
                    </div >
                    <input type="submit" class="SearchBtn" value="검색">
                </form>
            </div>
            <div class="popup display-none">
                <div class="popup__nav">
                    <button id="closeBtn">X</button>
                </div>
                <div class="popup__text">

                </div>
            </div>
            <div class="addBtn"><button id="addBtn" class="display-none">추가하기</button></div>
            <div class="addPopup display-none">
                <div class="addPopup__nav">
                    <button id="closeBtn2">X</button>
                </div>
                <div class="addPopup__text">
                    <form id="addForm">
                        <div class="frmTitle"><input type='text' placeholder="제목"></div>
                        <div class="frmText"><input type='text' placeholder="내용"></div>
                        <div class="frmSubmit"><input type="submit" value="게시"></div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>

<footer id="footer">
    <div class="footer__wrapper display-flex flex-items-center flex-content-between">
        <a class="footer__logo" href="">SOUND<br>CLUB</a>
        <div class="footer__info">
            <p>서울특별시 노원구 공릉로 232 (01811) <br>Contact us : yerang@seoultech.ac.kr</p>
        </div>
    </div>
</footer>

</body>
</html>
