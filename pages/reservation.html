<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/reservation.css">
    <title>Document</title>
    <script defer
        src="https://kit.fontawesome.com/cf72411f90.js" 
        crossorigin="anonymous">
    </script>
    <script defer src="../js/main.js"></script>
    <script defer src="../js/reservation.js"></script>
</head>
<body>
    <nav id="navbar">
        <div class="navbar__wrap">
            <ul class="navbar__items">
                <li class="navbar__item__logo">
                    <h1><a href="../index.html">SoundClub</a></h1>
                </li>
                <li class="navbar__item__list">
                    <div class="navbar__item__list__wrap">
                        <div class="navbar-menu"><a class="navbar-menu" href="calendar.html">일정</a></div>
                        <div class="navbar-menu"><a class="navbar-menu" href="reservation.html">예약하기</a></div>
                        <div class="navbar-menu"><a class="navbar-menu" href="notice.html">공지사항</a></div>
                    </div>
                </li>
                <li class="navbar__item__sign">
                    <a class="navbar__login" href="login.html"><span>Sign In</span></a>
                    <a class="navbar__logout display-none" href=""><span>Sign Out</span></a>
                </li>
            </ul>
            <div class="navbar__menutrigger">
                <button class="navbar__menutrigger__button"">
                    <i class=" fa-solid fa-bars fa-xl"></i>
                </button>
                <div class="navbar__menuback__button"><h2>X</h2></div>
            </div>
        </div>
    </nav>
    
<main id="main">
    <section class="book__section">
        <div class = "notice">
            안내사항: 이용 가능 시간 0~24시
        </div>
        <div class = "schedule"></div>
        <div class = "bookWrap">
            <div class="book__title">
                일정 선택 
            </div> 
            <div class="book__calendar">
                <div class="calendar">
                    <div class = "cal__nav">
                        <button class="todayBtn">오늘</button>
                        <button class="nextBtn">다음달</button>
                        <div class = "cal__title"></div>
                    </div>
                    
                    <div class = "calendar__wrap">
                        <div role="row" class="calendar__header">
        
                        </div>
                        <div role="presentation" class="calendar__contents"></div>
                    </div>
            </div>
            <div class="book__timeSelector">
                <div class="timeSelector__date"></div>
                <div class="timeSelector__controller"></div>
            </div>
            <div class="book__count"></div>
            <input type="submit" class="bk__btn" value="다음단계">
        </div>
    </section>
</main>

<footer id="footer">
    <div class="footer__wrapper display-flex flex-items-center flex-content-between">
        <a class="footer__logo" href="">SOUND<br>CLUB</a>
        <div class="footer__info">
            <p>서울특별시 노원구 공릉로 232 (01811) <br>Contact us : yerang@seoultech.ac.kr</p>
        </div>
    </div>
</footer>
</body>
</html>
